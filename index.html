					<th>Deceased</th>
				</tr>
			</thead>
			<tbody></tbody>
			<tfoot>
				<tr>

		<div id="graph-region"></div>

		#graph-country svg {

	<script type="text/javascript">
	$( document ).ready( function () {

		$.getJSON( 'assets/data/latest.json', function( json ) {
			
			// Last updated.
			$( '#last-updated' ).text( json['updated']['datetime'] );

			// Country-wide stats.
			var summary = json[ 'summary' ];
			$( '#stat-country-confirmed' ).text( summary[ 'confirmed' ] );
			$( '#stat-country-recovered' ).text( summary[ 'recovered-fully' ] + summary[ 'recovered-clinically' ] );
			$( '#stat-country-deceased' ).text( summary[ 'deceased' ] );

			// Regional stats.
			var regions = json[ 'regions' ];
			var region_keys = Object.keys( regions );
			var region_dropdown_items = [];
			var default_region = 'Stockholm';
			region_keys.forEach( function( value ) {
				region_dropdown_items.push( {
					name: value,
					value: value,
					selected: ( value == default_region )
				} );
			} );
			// dropdown: region
			$( '#dropdown-region' )
				.dropdown( {
					values: region_dropdown_items,
					onChange: function ( value, text, item ) {

						// table: region
						$( '#table-region-stats tbody' ).empty();

						var _total = { confirmed: 0, deceased: 0};
						var _logs  = regions[ value ]['logs'];
						var _dates = Object.keys( _logs );

						_dates.forEach( function( _date ) {
							var _log = _logs[ _date ];
							_total[ 'confirmed' ] += _log[ 'total' ];
							_total[ 'deceased' ] += _log[ 'deceased' ];
							$( '#table-region-stats tbody' ).append(
								'<tr>' +
									'<td>' + _date +'</td>' +
									'<td>' + _log[ 'total' ] + '</td>' +
									'<td>' + _log[ 'deceased' ] + '</td>' +
								'</tr>'
							);
						} );

						$( '#table-region-stats tfoot th[aria-type=confirmed]' ).text( _total[ 'confirmed' ] );
						$( '#table-region-stats tfoot th[aria-type=deceased]' ).text( _total[ 'deceased' ] );
					}
				} );
		} );
